<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='Tloginpage.css')  }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="{{ url_for ('static', filename='book.ico')  }}" rel="icon">
    <title>loginpage</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
     <div class="message"> <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" tabindex="-1" >
        <strong style="margin-left: 10px;">Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span area hidden="true">&times;</span>
        </button>
      </div>
      <!-- <li class="{{ category }}">{{ message }}</li> -->
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="head"><center><h1>Login page</h1></center></div>
    <form method="POST",action="/tlogin">
    <div class="container">
        <div class="labelofinput">
            <h3>Name</h3>
            <input class="input" type="text" name="teachername" placeholder="Full name">
        </div><hr color="black">
    <div class="labelofinput">
        <h3>Password</h3>
        <input class="input" type="password" name="tpassword" placeholder="Enter Password" id="myInput">
        <a href="#"><span class="advise">Forgot password ?</span></a>
        <span class="show"><input type="checkbox" onclick="myFunction()" >Show Password </span>
                 <script>
                     function myFunction() {
                   var x = document.getElementById("myInput");
                   if (x.type === "password") {
                     x.type = "text";
                   } else {
                     x.type = "password";
                   }
                 }
                 </script> 
    </div><hr color="black">
    <input type="submit" class="button" value="Login">
    </div>
</form>

</body>
</html>
